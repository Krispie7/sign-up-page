<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script defer="defer" src="script.js"></script>
</head>
<body>
    <div id="pageContainer">
        <div id="imageContainer">
            <img src="felicia-buitenwerf-kGLYLMVs83g-unsplash.jpg">
        </div>
        <div id="content">
            <div id="textBox">
                <p>Sign up for weekly piano lessons from Bob Bobbington!</p>
                <p>Start your artistic journey today!</p>
            </div>
            <div id="formBox">
                <div id="form">
                    <label for="fname">First Name:</label>
                    <input type="text" id="fname" name="fname">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password">
                    <label for="confirmPassword">Confirm Password:</label>
                    <input type="password" id="confirmPassword" name="confirmPassword">
                    <div id="passWarning">*Passwords do not match!*</div>
                </div>
            </div>
            <div id="callToAction">
                <button type="submit"><strong>Create Account</strong></button>
                <div style="margin:1rem">Already have an account? <u>Log in</u></div>
            </div>
        </div>
    </div>
    
</body>
</html>
