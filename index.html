<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script defer="defer" src="script.js"></script>
</head>
<body>
    <div id="pageContainer">
        <div id="image"></div>
        <div id="content">
            <div id="textBox">
                <p>Sign up for weekly piano lessons from Bob Bobbington!</p>
                <p>Start your artistic journey today</p>
            </div>
            <div id="informationBox">
                <form action="First Name" method="get">
                    <label for="fname">First Name:</label>
                    <input type="text" id="fname" name="fname">
                    <label for="email">Email:</label>
                    <input type="text" id="email" name="email">
                    <label for="password">Password:</label>
                    <input type="text" id="password" name="password">
                    <label for="confirmPassword">Confirm Password:</label>
                    <input type="text" id="confirmPassword" name="confirmPassword">
                </form>
            </div>
            <div id="callToAction">
                <button><strong>Create Account</strong></button>
                <p>Already have an account? Log in</p>
            </div>
        </div>
    </div>
    
</body>
</html>
